<form block="ctz-student-profile-editor" layout-fill="layout-fill" layout="column" layout-align="center center" ng-submit="$ctrl.save()" class="md-no-empty-errors-spacer"><md-toolbar class="md-hue-1 md-whiteframe-z1"><div layout="row" class="md-toolbar-tools"><h2>Editando perfil</h2><span flex="flex"></span><md-button type="submit" ng-disabled="$ctrl.locked" class="md-primary md-raised">Actualizar</md-button></div></md-toolbar><md-content flex="flex" layout="column"><div layout-padding="layout-padding"><div layout="column"><ctz-avatar-input ng-model="$ctrl.student.avatar"></ctz-avatar-input><div layout="row"><md-input-container><label>Nombre</label><input ng-model="$ctrl.student.firstName"/></md-input-container><md-input-container><label>Apellido</label><input ng-model="$ctrl.student.lastName"/></md-input-container></div><md-input-container><label>Descripción</label><textarea ng-model="$ctrl.student.description"></textarea></md-input-container><div layout="row"><md-input-container flex="20"><label>Edad</label><input ng-model="$ctrl.student.age" type="number" min="1"/></md-input-container><md-input-container flex="flex"><label>Año escolar</label><md-select ng-model="$ctrl.student.schoolYear"><md-option ng-repeat="o in $ctrl.schoolYears" ng-value=":: o" ng-bind=":: o"></md-option></md-select></md-input-container></div><md-input-container><label>Teléfono</label><input ng-model="$ctrl.student.phoneNumber" type="string"/></md-input-container><md-input-container><label>Contraseña</label><input ng-model="$ctrl.student.password" type="password"/></md-input-container><md-input-container><label>Repetir contraseña</label><input ng-model="$ctrl.student.passwordConfirmation" type="password"/></md-input-container></div></div></md-content></form>
