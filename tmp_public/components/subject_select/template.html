<md-select ng-model="$ctrl.model" multiple=":: $ctrl.multiple" md-on-open="$ctrl.onOpen()" md-on-close="$ctrl.clearSearch()" block="ctz-subject-select" md-container-class="ctz-subject-select-container {{:: $ctrl.containerClass }}" ng-required="$ctrl.required"><md-select-header><input ng-model="$ctrl.searchTerm" placeholder="{{:: $ctrl.searchPlaceholder }}" class="demo-header-searchbox md-text"/></md-select-header><md-optgroup ng-repeat="$level in $ctrl.subjectGroups" label="{{:: $level.name || &quot;Otros&quot; }}"><md-option ng-repeat="s in $level.subjects | fuzzy: $ctrl.searchTerm" ng-value="{level: $level.name, name: s}" ng-bind="s"></md-option></md-optgroup></md-select>
