<div block="ctz-sign-in-form" layout-fill="layout-fill" layout="column" layout-align="center center"><md-card class="md-no-empty-errors-spacer"><md-toolbar><div class="md-toolbar-tools">Ingresá como <span ng-if="$ctrl.userType === &quot;student&quot;">estudiante</span><span ng-if="$ctrl.userType === &quot;teacher&quot;">profesor</span></div></md-toolbar><md-button ng-if="$ctrl.userType === &quot;student&quot;" ng-click="$ctrl.loginWithFacebook()" ng-disabled="$ctrl.locked" class="md-button--facebook"><md-icon md-svg-src="/images/icons/facebook_logo.svg"></md-icon> Ingresar con Facebook</md-button><md-divider ng-if="$ctrl.userType === &quot;student&quot;"></md-divider><form ng-submit="$ctrl.loginWithCredentials()" layout="column"><div layout="column" layout-padding="layout-padding"><md-input-container><label>Email</label><input type="email" ng-model="$ctrl.credentials.email"/></md-input-container><md-input-container><label>Contraseña</label><input type="password" ng-model="$ctrl.credentials.password"/></md-input-container></div><md-button type="submit" ng-disabled="$ctrl.locked" class="md-raised md-primary">Ingresar</md-button></form><md-divider></md-divider><div layout="column" layout-align="center center" layout-padding="layout-padding"><a ui-sref="app.students.signUp" ng-if="$ctrl.userType === &quot;student&quot;">¿No tenés cuenta? Registrate acá</a><a ui-sref="app.students.resetPassword">¿Olvidaste tu contraseña? Reseteale acá</a></div></md-card></div>
