<div block="ctz-teacher-profile-editor" layout-fill="layout-fill" layout="column" layout-align="center center"><md-card class="md-no-empty-errors-spacer"><md-toolbar><div class="md-toolbar-tools"><h2>Editando perfil</h2></div></md-toolbar><form layout="column" ng-submit="$ctrl.save()"><div layout-padding="layout-padding"><div layout="column"><ctz-avatar-input ng-model="$ctrl.teacher.avatar"></ctz-avatar-input><md-input-container><label>Descripción corta</label><textarea ng-model="$ctrl.teacher.shortDesc"></textarea></md-input-container><md-input-container><label>Descripción larga</label><textarea ng-model="$ctrl.teacher.longDesc" rows="3"></textarea></md-input-container></div><div layout="column"><md-checkbox ng-model="$ctrl.teacher.teachesOnline">Enseño online</md-checkbox><md-checkbox ng-model="$ctrl.teacher.teachesAtStudentsPlace">Enseño en domicilio del estudiante</md-checkbox><md-checkbox ng-model="$ctrl.teacher.teachesAtOwnPlace">Enseño en mi domicilio</md-checkbox><md-checkbox ng-model="$ctrl.teacher.teachesAtPublicPlace">Enseño en lugar público</md-checkbox></div><div layout="column"><md-input-container><label>Calle</label><input ng-model="$ctrl.teacher.location.street"/></md-input-container><md-input-container><label>Número</label><input ng-model="$ctrl.teacher.location.streetNumber"/></md-input-container><md-input-container><label>Detalles</label><input ng-model="$ctrl.teacher.location.details" placeholder="1º D"/></md-input-container></div></div><md-button class="md-primary md-raised">Actualizar</md-button></form></md-card></div>
