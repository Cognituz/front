<div class="md-title">Horarios</div><md-divider></md-divider><div ng-if="!$ctrl.teacher.availabilityPeriods.length" layout-padding="layout-padding"><div layout="column" layout-align="center center" class="md-subhead">No especificaste ningún horario todavía<br/><md-button ng-click="$ctrl.addAvailabilityPeriod()" class="md-raised">Agregá tu primer horario</md-button></div></div><ctz-spacer-xs></ctz-spacer-xs><div layout="column"><div ng-if="$ctrl.teacher.availabilityPeriods.length"><div ng-repeat="ap in $ctrl.teacher.availabilityPeriods" ng-if="!ap._destroy"><div layout="row" layout-align="strech end"><md-input-container flex="flex"><label>Día</label><md-select ng-model="ap.weekDay" ng-change="$ctrl.setSfsow(ap)" required="required"><md-option ng-repeat="(i, wd) in $ctrl.weekDays" ng-value="i" ng-bind="wd"></md-option></md-select></md-input-container><md-input-container flex="25"><label>Desde</label><input ng-model="ap.startsAt" mdc-datetime-picker="mdc-datetime-picker" date="false" time="true" format="HH:mm" ng-change="$ctrl.setSfsow(ap)" required="required" class="md-input"/></md-input-container><md-input-container flex="25"><label>Hasta</label><input ng-model="ap.endsAt" mdc-datetime-picker="mdc-datetime-picker" date="false" time="true" format="HH:mm" min-date="ap.startsAt" ng-change="$ctrl.setSfsow(ap)" required="required" class="md-input"/></md-input-container><md-button ng-click="$ctrl.markForDestruction(ap)" class="md-icon-button"><md-icon md-svg-src="/images/icons/delete.svg"></md-icon></md-button></div><ctz-spacer-xs></ctz-spacer-xs></div></div><md-button ng-click="$ctrl.addAvailabilityPeriod()" ng-if="$ctrl.teacher.availabilityPeriods.length" class="no-margin"><md-icon md-svg-src="/images/icons/add.svg"></md-icon></md-button></div>
