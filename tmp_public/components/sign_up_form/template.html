<div block="ctz-sign-up-form" layout-fill="layout-fill" layout="column" layout-align="center center"><md-card class="md-no-empty-errors-spacer"><md-button ng-if="$ctrl.userType === &quot;student&quot;" ng-click="$ctrl.registerWithFacebook()" class="md-button--facebook"><md-icon md-svg-src="/images/icons/facebook_logo.svg"></md-icon> Registrarse con Facebook</md-button><md-divider ng-if="$ctrl.userType === &quot;student&quot;"></md-divider><form ng-submit="$ctrl.registerWithCredentials()" layout="column"><div layout="column" layout-padding="layout-padding"><md-input-container><label>Email</label><input type="email" ng-model="$ctrl.credentials.email" required="required" autocomplete="false"/></md-input-container><md-input-container><label>Contraseña</label><input type="password" ng-model="$ctrl.credentials.password" required="required" autocomplete="false"/></md-input-container><md-input-container><label>Repetir Contraseña</label><input type="password" ng-model="$ctrl.credentials.passwordConfirmation" required="required" autocomplete="false"/></md-input-container><span>Al registrarte te manifestas en acuerdo <br/>con nuestros <a href="/misc/tos.pdf" target="_blank">términos y condiciones</a></span></div><md-button type="submit" ng-disabled="$ctrl.locked" class="md-raised md-primary">Registrarse</md-button></form><md-divider></md-divider><div layout="column" layout-align="center center" layout-padding="layout-padding"><a ui-sref="app.signIn" ng-if="$ctrl.userType === &quot;student&quot;">¿Tenés cuenta? Ingresá acá</a></div></md-card></div>
