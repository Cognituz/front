<md-card><md-toolbar><h2 class="md-toolbar-tools color-white">Enviar Mensage</h2></md-toolbar><form ng-submit="$ctrl.save()" layout="column" layout-padding="layout-padding" class="md-no-empty-errors-spacer"><md-input-container><label>Email</label><input type="email" ng-model="$ctrl.model.senderEmail" required="required"/></md-input-container><md-input-container><label>Asunto</label><input ng-model="$ctrl.model.subject"/></md-input-container><md-input-container><label>Mensaje</label><textarea ng-model="$ctrl.model.body" rows="4"></textarea></md-input-container><md-button type="submit" class="md-primary md-raised color-white">Enviar</md-button></form></md-card>
